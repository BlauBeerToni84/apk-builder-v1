name: EAS Build

on:
  workflow_dispatch:
    inputs:
      easProfile:
        description: EAS profile name (e.g. production, preview)
        required: false
        default: production
        type: string
      platform:
        description: Target platform
        required: false
        default: android
        type: choice
        options:
          - android
          - ios
          - all
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: expo/expo-github-action@v9
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm ci --no-audit --no-fund
      - run: npx expo-doctor || true

      - name: EAS Build
        run: |
          PROFILE="${{ inputs.easProfile }}"
          PLATFORM="${{ inputs.platform }}"
          # Fallbacks fÃ¼r Push-Events ohne Inputs:
          [ -z "$PROFILE" ] && PROFILE="production"
          [ -z "$PLATFORM" ] && PLATFORM="android"
          npx eas build -p "$PLATFORM" --profile "$PROFILE" --non-interactive --json > build.json

      - uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: build.json
