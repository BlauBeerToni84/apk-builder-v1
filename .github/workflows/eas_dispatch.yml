name: EAS Build
on:
  workflow_dispatch:
    inputs:
      easProfile:
        description: "EAS profile"
        required: true
        default: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Dependencies aus dem Projekt
      - run: npm ci --no-audit --no-fund

      # EAS CLI direkt per npm installieren (kein yarn, keine Expo-Action)
      - run: npm i -g eas-cli@16

      # Optionaler Health-Check (scheitert nicht hart)
      - run: npx expo-doctor || true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Build starten â€“ nutzt das Secret EXPO_TOKEN
      - run: eas build -p android --profile ${{ github.event.inputs.easProfile }} --non-interactive --json > build.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Build-Metadaten hochladen
      - uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: build.json
