name: EAS Build
on:
  workflow_dispatch:
    inputs:
      easProfile:
        description: "EAS profile"
        required: true
        default: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }

      - name: Install deps (npm only)
        run: npm ci --no-audit --no-fund

      - name: Install EAS CLI (global)
        run: npm i -g eas-cli@16

      - name: Ensure EAS project link (non-interactive)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          set -e
          eas --version
          # Wenn kein Link vorhanden, automatisch initialisieren/verknÃ¼pfen
          if ! eas project:info >/dev/null 2>&1; then
            echo "[INFO] No EAS link -> running non-interactive init"
            # account/slug kommen aus app.json; token aus Repo-Secret
            eas project:init --non-interactive --force || true
          fi
          echo "[OK] EAS project ready"

      - name: expo doctor (optional)
        env: { EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} }
        run: npx expo-doctor || true

      - name: EAS Build (cloud)
        env: { EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} }
        run: |
          eas whoami
          eas build -p android --profile "${{ github.event.inputs.easProfile }}" --non-interactive --json > build.json

      - uses: actions/upload-artifact@v4
        with: { name: build-metadata, path: build.json }
