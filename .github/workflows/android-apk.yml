name: Android APK (RN/Expo)
on:
  workflow_dispatch:
  push:
    branches: [ "recover-my-app" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node f√ºr React Native / Expo
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS dependencies (robust)
        shell: bash
        run: |
          set -e
          # yarn bevorzugen, falls vorhanden
          if [ -f yarn.lock ]; then
            corepack enable
            # erst immutable versuchen, dann normal
            yarn install --immutable || yarn install
          else
            # npm: zuerst ci (wenn lockfile da), sonst Fallback
            if [ -f package-lock.json ]; then
              npm ci || npm install --legacy-peer-deps
            else
              npm install --legacy-peer-deps
            fi
          fi

      # Java + Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle 8.3
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      - name: Build Debug APK (android/)
        run: |
          gradle -p android --no-daemon --stacktrace assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: android/app/build/outputs/apk/debug/*.apk
