name: Android APK (Expo)

on:
  workflow_dispatch:
  push:
    branches: [ recover-my-app, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_NO_TELEMETRY: 1
      CI: '1'  # expo non-interactive
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS deps + Expo Versionsabgleich
        shell: bash
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
        run: |
          set -e
          npm config set fund false
          npm config set audit false
          # frisches/robustes Install
          npm install --no-optional || npm install --force
          # auf SDK-53-kompatible Versionen pinnen
          npx --yes expo --version || true
          npx --yes expo install --fix
          npx --yes expo install react react-native

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Android SDK + Lizenzen (macht sdkmanager etc. verf√ºgbar)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Expo prebuild (Android)
        shell: bash
        run: npx --yes expo prebuild --platform android --clean

      - name: Ensure Gradle wrapper is executable
        run: chmod +x android/gradlew

      - name: Build Debug APK via Gradle Wrapper
        working-directory: android
        env:
          ORG_GRADLE_PROJECT_org_gradle_daemon: "false"
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx3g"
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: android/app/build/outputs/apk/debug/*.apk
