name: Android Release (APK)
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      ANDROID_HOME: ${{ runner.temp }}/android-sdk
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      _JAVA_OPTIONS: "-Xmx3g -XX:+UseParallelGC"
      GRADLE_OPTS: "-Xmx3g -Dorg.gradle.jvmargs='-Xmx3g -Dkotlin.daemon.heap.size=1024m'"

    steps:
      - uses: actions/checkout@v4

      - name: Print baseline
        run: |
          node -v || true
          npm -v || true
          java -version || true
          uname -a

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK cmdline-tools (correct path)
        run: |
          set -eux
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          curl -sL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm i --legacy-peer-deps
          fi

      - name: Expo fix & prebuild (create android if missing)
        run: |
          npx expo --version || npm i -D expo
          npx expo install --fix || true
          if [ ! -d android ]; then
            npx expo prebuild --platform android --no-install
          else
            npx expo prebuild --platform android --no-install --clean || true
          fi
          ls -la android || true

      - name: Show Gradle/AGP versions
        run: |
          cd android
          grep -E "classpath|com.android.tools.build" build.gradle* settings.gradle* app/build.gradle* || true
          ./gradlew --version || true

      - name: Gradle assembleRelease
        run: |
          cd android
          chmod +x ./gradlew || true
          ./gradlew --no-daemon assembleRelease -x lint -x test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: android/app/build/outputs/apk/release/*.apk
