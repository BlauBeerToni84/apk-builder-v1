name: Manual APK Build (auto-detect, JS deps fix)
on:
  push:
    paths: [".github/force-run-apk"]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: recover-my-app
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK (CLI)
        shell: bash
        run: |
          set -euxo pipefail
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o clt.zip
          unzip -q clt.zip && rm clt.zip
          mv cmdline-tools latest
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          {
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT"
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          } >> "$GITHUB_ENV"
          echo "$ANDROID_SDK_ROOT/platform-tools"     >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> "$GITHUB_PATH"

      - name: Restore keystore from secret (tolerant)
        env:
          B64: ${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 }}
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          if [ -z "${B64:-}" ]; then
            echo "No keystore secret â€“ skip"
            exit 0
          fi
          if ! printf "%s" "$B64" | base64 -d > "$HOME/release.jks" 2>/dev/null; then
            echo "Keystore secret is not valid base64 â€“ skipping signing"
            rm -f "$HOME/release.jks"
            exit 0
          fi
          if [ ! -s "$HOME/release.jks" ]; then
            echo "Decoded keystore is empty â€“ skipping signing"
            rm -f "$HOME/release.jks"
            exit 0
          fi
          install -m 600 "$HOME/release.jks" "$HOME/release.jks"
          ls -l "$HOME/release.jks" || true

      - name: Export signing env (if keystore present)
        shell: bash
        run: |
          if [ -f "$HOME/release.jks" ]; then
            {
              echo "ANDROID_SIGNING_STORE_FILE=$HOME/release.jks"
              echo "ANDROID_SIGNING_STORE_PASSWORD=${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}"
              echo "ANDROID_SIGNING_KEY_ALIAS=${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}"
              echo "ANDROID_SIGNING_KEY_PASSWORD=${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}"
            } >> "$GITHUB_ENV"
          else
            echo "No keystore â€“ building unsigned APK"
          fi

      # ðŸ‘‰ Neu: Node bereitstellen
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: false

      # ðŸ‘‰ Neu: JavaScript-AbhÃ¤ngigkeiten installieren (damit react-native-gradle-plugin vorhanden ist)
      - name: Install JS deps (yarn/npm auto)
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f yarn.lock ]; then
            corepack enable || true
            yarn --version || true
            # bevorzugt "immutable" (modern), fallback auf "frozen-lockfile"
            yarn install --immutable || yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # SichtprÃ¼fung: existiert das RN Gradle Plugin?
          test -d node_modules/react-native-gradle-plugin && echo "react-native-gradle-plugin OK" || { echo "âš ï¸ react-native-gradle-plugin fehlt â€“ Build kann dennoch versuchen"; true; }

      - name: Detect Gradle wrapper
        id: gw
        shell: bash
        run: |
          set -euo pipefail
          f="$(git ls-files | grep -E '(^|/)gradlew$' | head -n1 || true)"
          if [ -z "${f:-}" ]; then
            echo "âŒ No gradlew found"
            ls -la
            find . -maxdepth 4 -name gradlew -type f -print || true
            exit 1
          fi
          echo "gradlew=$f" >> "$GITHUB_OUTPUT"
          echo "dir=$(dirname "$f")" >> "$GITHUB_OUTPUT"
          echo "Found gradlew at: $f"

      - name: Build (assembleRelease auto)
        working-directory: ${{ steps.gw.outputs.dir }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew || true
          ./gradlew --console=plain --no-daemon assembleRelease || \
          ./gradlew --console=plain --no-daemon :app:assembleRelease

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            **/build/outputs/**
            **/build/reports/**
          if-no-files-found: ignore
